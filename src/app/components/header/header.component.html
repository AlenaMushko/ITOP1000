<div class="header">
  <ul>
    <li *ngFor="let course of courses">
      <h3>{{ course.ccy }}</h3>
      <div>
        <p>Купівля - {{ course.buy | number: '1.2-2' }}</p>
        <p>Продаж - {{ course.sale | number: '1.2-2' }}</p>
      </div>
    </li>
  </ul>
  <div class="positioned__div">
    <h1>Обмін валют</h1>
    <h2 class="header__title">
      Станом на {{ currentDate | date: 'mediumDate' }}
    </h2>
  </div>
</div>
